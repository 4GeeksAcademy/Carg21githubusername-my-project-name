<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="Arriba">
                    <h1 class="mb-0">Payment form example</h1>
                </div>
                        <div class="card-body">
                            <div id="error-msg" class="alert alert-danger form-label">Some fields are missing</div>
                            
                                 <form method="get" action="welcome.html">
                                    <div class="row mt-4">
                                        <div class="col-sm-5 pb-3">
                                            <label for="Card" class="form-label">Card #</label> 
                                            <input class="form-control" id="card" name="card" placeholder="XXXXXXXXXXXXXXXX" type="text">
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="CVC" class="form-label">CVC #</label> 
                                    <input class="form-control" id="CVC" placeholder="0000" type="text">
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="total" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                        <input class="form-control" id="total" placeholder="Amount" type="number">
                                    </div>
                                   
                                    
                                </div>
                                <div class="col-sm-6 pb-3">
                                    <label for="Nombre" class="form-label">First Name</label> 
                                    <input class="form-control" id="Nombre" type="text">
                                </div>
                                <div class="col-sm-6 pb-3">
                                    <label for="Apellido" class="form-label">Last Name</label> 
                                    <input class="form-control" id="Apellido" type="text">
                                </div>
                                <div class="col-sm-6 pb-3">
                                    <label for="Ciudad" class="form-label">City</label> 
                                    <input class="form-control" id="Ciudad type="text">
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="Estados" class="form-label">State</label> <select class="form-control custom-select" id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="AL">
                                        Alabama
                                    </option>
                                    <option value="AK">
                                        Alaska
                                    </option>
                                    <option value="AZ">
                                        Arizona
                                    </option>
                                    <option value="AR">
                                        Arkansas
                                    </option>
                                    <option value="CA">
                                        California
                                    </option>
                                    <option value="CO">
                                        Colorado
                                    </option>
                                    <option value="CT">
                                        Connecticut
                                    </option>
                                    <option value="DE">
                                        Delaware
                                    </option>
                                    <option value="DC">
                                        District Of Columbia
                                    </option>
                                    <option value="FL">
                                        Florida
                                    </option>
                                    <option value="GA">
                                        Georgia
                                    </option>
                                    <option value="HI">
                                        Hawaii
                                    </option>
                                    <option value="ID">
                                        Idaho
                                    </option>
                                    <option value="IL">
                                        Illinois
                                    </option>
                                    <option value="IN">
                                        Indiana
                                    </option>
                                    <option value="IA">
                                        Iowa
                                    </option>
                                    <option value="KS">
                                        Kansas
                                    </option>
                                    <option value="KY">
                                        Kentucky
                                    </option>
                                    <option value="LA">
                                        Louisiana
                                    </option>
                                    <option value="ME">
                                        Maine
                                    </option>
                                    <option value="MD">
                                        Maryland
                                    </option>
                                    <option value="MA">
                                        Massachusetts
                                    </option>
                                    <option value="MI">
                                        Michigan
                                    </option>
                                    <option value="MN">
                                        Minnesota
                                    </option>
                                    <option value="MS">
                                        Mississippi
                                    </option>
                                    <option value="MO">
                                        Missouri
                                    </option>
                                    <option value="MT">
                                        Montana
                                    </option>
                                    <option value="NE">
                                        Nebraska
                                    </option>
                                    <option value="NV">
                                        Nevada
                                    </option>
                                    <option value="NH">
                                        New Hampshire
                                    </option>
                                    <option value="NJ">

                                    </option>
                                    <option value="NM">

                                    <option value="ND">

                                    </option>
                                    <option value="OH">

                                    <option value="OK">

                                    <option value="OR">

                                    <option value="PA">
                                        Pennsylvania
                                    </option>
                                    <option value="RI">
                                        Rhode Island

                                    <option value="SC">

                                    </option>
                                    </select>
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="Codigo Postal" class="form-label">Postal Code</label> 
                                    <input class="form-control" id="Codigo Postal" type="text">
                                </div>
                                <div class="col-md-6 pb-3">
                                    <p for="Tipo de tarjeta">We accept:</p>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="red" name="options" type="radio">
                                            <i class="fab fa-cc-visa"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="green" name="options" type="radio">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="yellow" name="options" type="radio">
                                            <i class="fab fa-cc-amex"></i>
                                        </label> 
                                    </div>
                                    
                                </div>
                                <div class="col-md-6 pb-3">
                                    <label for="Mensaje" class="form-label">Message</label> 
                                    <textarea class="form-control" id="Mensaje" rows="3"></textarea> 
                                    <small class="text-muted">Add any notes here.</small>
                                </div>
                                </div>
                            </form>
                        </div>
                        <div class="Abajo">
                            <div class="d-flex flex-row-reverse">
                      <button class="btn btn-secondary m-3" type="reset">Cancel</button> 
                                <button id="sendForm" class="btn btn-primary m-3" type="button" />Send</button>
                            </div>
                        </div>
            </div><!--card-->
            
        </div><!--col-->
    </div> <!--comienzo-->
